<div class="flex justify-content-center flex-column container-register-basics w-full">
    <div class="flex justify-content-center container-search w-full">
      <div class="flex justify-content-center grid w-full">
        <div class="flex flex-row justify-content-center col-12 md:col-12 lg:col-12">
          <div class="drop">
            <label class="label-style" style="text-align: center;">Tipo de Cadastro Básico</label>
            <p-dropdown [options]="tipoCadastro" id="categoria" placeholder="Selecione" class="w-full" optionLabel="descricao" [(ngModel)]="pesquisa" (ngModelChange)="viewFilterRegister()"></p-dropdown>
          </div>
          <div class="flex flex-column align-items-left justify-content-center button-container col-12 md:col-12 lg:col-1 mt-2">
            <p-button icon="pi pi-plus" styleClass="p-button-rounded p-button-help" (onClick)="openRegister()"></p-button>
          </div>
         </div>
        </div>
    </div>
    <div class="flex justify-content-center table-container mt-2">
        <p-table [value]="cadastroBasicList" [tableStyle]="{ 'width': '25rem' }" [rows]="5">
          <ng-template pTemplate="header">
            <tr>
              <th style="width: 10%; text-align: center;">Código</th>
              <th style="width: 90%; text-align: center">Descrição</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-cadastro>
            <tr>
              <td style="text-align: center;">{{ cadastro.id }}</td>
              <td>{{ cadastro.descricao }}</td>
            </tr>
          </ng-template>
        </p-table>
      </div>
</div>
<p-dialog header="Cadastros Básicos" [(visible)]="viewRegistre" [style]="{width: '25vw', height: '47vh'}">
  <div class="container-cadastro">
     <form [formGroup]="formCadastroBasico">
       <div class="grid">
         <div class="flex flex-column col-12 md:col-12 lg:col-12">
           <label class="label-style">Tipo de Cadastro Básico:</label>
           <p-dropdown [options]="tipoCadastro" id="categoria" formControlName="tipo" placeholder="Selecione" class="w-full" optionLabel="descricao" (ngModelChange)="selectRegister()"></p-dropdown>
         </div>
         <div class="flex flex-column col-12 md:col-12 lg:col-12">
           <label class="label-style">Descrição:</label>
           <input type="text" formControlName="descricao" pInputText />
         </div>
         <div class="flex justify-content-end col-12 container-button-dialog mt-3">
           <p-button icon="pi pi-save" label="Salvar" *ngIf="saveCategoria" (onClick)="saveCategory()"></p-button>
           <p-button icon="pi pi-save" label="Salvar" *ngIf="savesCor" (onClick)="saveCor()"></p-button>
           <p-button icon="pi pi-save" label="Salvar" *ngIf="savesTamanho" (onClick)="saveTamanho()"></p-button>
         </div>
       </div>
     </form>
    </div>
</p-dialog>
<p-toast></p-toast>
