<div class="app-locations">
  <div class="search-container">
    <div class="container-input">
      <form [formGroup]="searchform">
        <span class="p-input-icon-right">
          <i class="pi pi-eraser" (click)="clearImput()" style="cursor: pointer;"></i>
          <input type="text" (blur)="filterClientes()" placeholder="Buscar Clientes" formControlName="nome" class="w-full" pInputText />
        </span>
      </form>
    </div>
    <div class="button-container">
      <p-button badge="+" label="Nova Cliente" styleClass="p-button-rounded" (onClick)="openLocation()"></p-button>
    </div>
  </div>
  <div class="flex justify-content-center table-container mt-4">
    <p-table [value]="clienteList" [tableStyle]="{ 'width': '65rem' }">
      <ng-template pTemplate="header">
          <tr>
              <th style="width: 10%; text-align: center;">Código</th>
              <th style="width: 55%">Nome Completo</th>
              <th style="text-align: center; width: 20%">Contato</th>
              <th style="width: 15%; text-align: center">Opções</th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-cliente>
          <tr>
              <td style="text-align: center;">{{ cliente.id }}</td>
              <td>{{ cliente.nome }}</td>
              <td style="text-align: center;">{{ cliente.contato }}</td>
              <td>
                <div class="flex justify-content-center table-container button-option">
                  <p-button icon="pi pi-pencil" styleClass="p-button-rounded p-button-help" routerLink="view-location" routerLink="view-client/{{cliente.id}}"></p-button>
                  <p-button icon="pi pi-eye" styleClass="p-button-rounded p-button-warning" routerLink="view-location"></p-button>
                  <p-button icon="pi pi-trash" styleClass="p-button-rounded" (onClick)="confirm(cliente.id)"></p-button>
                </div>
              </td>
          </tr>
      </ng-template>
  </p-table>
  </div>
  <div class="paginator">
    <p-paginator (onPageChange)="filterClientes($event)" [first]="paginationFirstValue" [totalRecords]="totalElements" [rows]="5" [rowsPerPageOptions]="[5, 10, 20]" #pp></p-paginator>
  </div>
</div>
<p-dialog header="Cadastro de Cliente" [(visible)]="viewCliente" [style]="{width: '42vw'}">
  <div class="container-cadastro">
    <form [formGroup]="cadastroform">
      <div class="grid">
        <div class="flex flex-column col-12 md:col-12 lg:col-8">
          <label class="label-style">Nome Completo:</label>
          <input type="text" formControlName="nome" pInputText />
        </div>
        <div class="flex flex-column col-12 md:col-12 lg:col-4">
          <label class="label-style">CPF:</label>
          <p-inputMask mask="999.999.999-99" [unmask]="true" formControlName="cpf"></p-inputMask>
        </div>
        <div class="flex flex-column col-12 md:col-12 lg:col-9">
          <label class="label-style">Logradouro:</label>
          <input type="text" formControlName="logradouro" pInputText />
        </div>
        <div class="flex flex-column col-12 md:col-12 lg:col-3">
          <label class="label-style">N°:</label>
          <input type="text" formControlName="numero" pInputText />
        </div>
        <div class="flex flex-column col-12 md:col-12 lg:col-7">
          <label class="label-style">Bairro:</label>
          <input type="text" formControlName="bairro" pInputText />
        </div>
        <div class="flex flex-column col-12 md:col-12 lg:col-5">
          <label class="label-style">Cidade:</label>
          <p-dropdown [options]="cidade" formControlName="cidade" placeholder="Selecione" optionLabel="nome"></p-dropdown>
        </div>
        <div class="flex flex-column col-12 md:col-12 lg:col-5">
          <label class="label-style">Contato:</label>
          <p-inputMask [unmask]="true" mask="(99) 9999-9999" formControlName="contato"></p-inputMask>
        </div>
        <div class="col-12 container-button-dialog">
          <p-button icon="pi pi-save" label="Salvar" (onClick)="cadastroCliente()"></p-button>
        </div>
      </div>
    </form>
    </div>
</p-dialog>
<p-toast></p-toast>
<p-confirmDialog header="Confirmação" icon="pi pi-exclamation-triangle"></p-confirmDialog>
